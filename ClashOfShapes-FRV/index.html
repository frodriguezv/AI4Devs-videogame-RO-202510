<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Shifter - Rock Paper Scissors Platformer </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #gameCanvas {
            background-color: #1a1a2e;
            border: 2px solid #16213e;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #eee;
            font-size: 14px;
        }

        #gameOverScreen,
        #levelCompleteScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 20;
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
        }

        button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <canvas id="ui" width="800" height="600"></canvas>

        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>

        <div id="levelCompleteScreen">
            <h1>Level Complete!</h1>
            <p>Final Score: <span id="completeScore">0</span></p>
            <button id="playAgainButton">Play Again</button>
        </div>

        <div id="controls">
            <p>Arrow Keys / WASD: Move | Z / Space: Jump | X: Run | Q / E: Change Shape | ESC: Pause</p>
        </div>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiCanvas = document.getElementById('ui');
        const uiCtx = uiCanvas.getContext('2d');

        // Game state
        const gameState = {
            currentScene: 'menu',
            score: 0,
            health: 5,
            orbsCollected: 0,
            levelWidth: 2400,
            levelHeight: 600,
            tileSize: 16,
            gravity: 900,
            paused: false,
            gameOver: false,
            levelComplete: false
        };

        // Input manager
        class InputManager {
            constructor() {
                this.keys = {};
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;

                    // Prevent default for game keys
                    if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', ' ', 'z', 'x', 'q', 'e'].includes(e.key.toLowerCase())) {
                        e.preventDefault();
                    }
                });
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
            }

            isKeyPressed(key) {
                return this.keys[key.toLowerCase()] || false;
            }
        }

        const input = new InputManager();

        // Camera system
        class Camera {
            constructor(width, height) {
                this.x = 0;
                this.y = 0;
                this.width = width;
                this.height = height;
                this.shakeIntensity = 0;
                this.shakeDuration = 0;
                this.shakeX = 0;
                this.shakeY = 0;
            }

            follow(target, lerp = 0.1) {
                // Calculate target position to center player
                const targetX = target.x - this.width / 2;
                const targetY = target.y - this.height / 2;

                // Apply lerp for smooth following
                this.x += (targetX - this.x) * lerp;
                this.y += (targetY - this.y) * lerp;

                // Keep camera within level bounds
                this.x = Math.max(0, Math.min(gameState.levelWidth - this.width, this.x));
                this.y = Math.max(0, Math.min(gameState.levelHeight - this.height, this.y));

                // Apply shake if active
                if (this.shakeDuration > 0) {
                    this.shakeX = (Math.random() - 0.5) * this.shakeIntensity;
                    this.shakeY = (Math.random() - 0.5) * this.shakeIntensity;
                    this.shakeDuration--;
                } else {
                    this.shakeX = 0;
                    this.shakeY = 0;
                }
            }

            shake(intensity, duration) {
                this.shakeIntensity = intensity;
                this.shakeDuration = duration;
            }

            apply(ctx) {
                ctx.translate(-this.x + this.shakeX, -this.y + this.shakeY);
            }
        }

        const camera = new Camera(canvas.width, canvas.height);

        // Particle system
        class Particle {
            constructor(x, y, color, velocity, lifetime) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.lifetime = lifetime;
                this.maxLifetime = lifetime;
                this.size = Math.random() * 4 + 2;
            }

            update(deltaTime) {
                this.x += this.velocity.x * deltaTime;
                this.y += this.velocity.y * deltaTime;
                this.velocity.y += 300 * deltaTime; // Gravity
                this.lifetime -= deltaTime;
                return this.lifetime > 0;
            }

            render(ctx) {
                const alpha = this.lifetime / this.maxLifetime;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        class ParticleSystem {
            constructor() {
                this.particles = [];
            }

            emit(x, y, color, count, speed) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.particles.push(new Particle(x, y, color, velocity, 0.5));
                }
            }

            emitRadial(x, y, color, count, speed) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = {
                        x: Math.cos(angle) * speed * (0.5 + Math.random() * 0.5),
                        y: Math.sin(angle) * speed * (0.5 + Math.random() * 0.5)
                    };
                    this.particles.push(new Particle(x, y, color, velocity, 0.3));
                }
            }

            update(deltaTime) {
                this.particles = this.particles.filter(particle => particle.update(deltaTime));
            }

            render(ctx) {
                this.particles.forEach(particle => particle.render(ctx));
            }
        }

        const particleSystem = new ParticleSystem();

        // Text effects
        class TextEffect {
            constructor(x, y, text, color, size, duration) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.size = size;
                this.duration = duration;
                this.maxDuration = duration;
                this.velocity = { x: 0, y: -50 }; // Float upward
            }

            update(deltaTime) {
                this.x += this.velocity.x * deltaTime;
                this.y += this.velocity.y * deltaTime;
                this.duration -= deltaTime;
                return this.duration > 0;
            }

            render(ctx) {
                const alpha = this.duration / this.maxDuration;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        const textEffects = [];

        function createTextEffect(x, y, text, color, size, duration) {
            textEffects.push(new TextEffect(x, y, text, color, size, duration));
        }

        // Shape system for Rock-Paper-Scissors logic
        const SHAPES = {
            CIRCLE: 'circle',    // Rock
            SQUARE: 'square',    // Paper
            TRIANGLE: 'triangle' // Scissors
        };

        function shapeWins(attackerShape, defenderShape) {
            if (attackerShape === defenderShape) return 'draw';

            if (
                (attackerShape === SHAPES.CIRCLE && defenderShape === SHAPES.TRIANGLE) ||
                (attackerShape === SHAPES.SQUARE && defenderShape === SHAPES.CIRCLE) ||
                (attackerShape === SHAPES.TRIANGLE && defenderShape === SHAPES.SQUARE)
            ) {
                return 'win';
            }

            return 'lose';
        }

        // Entity base class
        class Entity {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.velocityX = 0;
                this.velocityY = 0;
                this.onGround = false;
                this.alive = true;
            }

            // Base update is now just for resetting state. Physics is in the main loop.
            updateBase(deltaTime) {
                this.onGround = false;
            }

            render(ctx) {
                // Override in subclasses
            }

            checkCollision(other) {
                return (
                    this.x < other.x + other.width &&
                    this.x + this.width > other.x &&
                    this.y < other.y + other.height &&
                    this.y + this.height > other.y
                );
            }
        }

        // Player class
        class Player extends Entity {
            constructor(x, y) {
                super(x, y, 32, 32);
                this.shape = SHAPES.SQUARE; // Start as Square (Paper)
                this.speed = 120;
                this.runSpeed = 180;
                this.jumpImpulse = -420;
                this.health = 5;
                this.maxHealth = 5;
                this.invulnerable = false;
                this.invulnerableTime = 0;
                this.flashTime = 0;
                this.checkpointX = x;
                this.checkpointY = y;
            }

            update(deltaTime) {
                // Handle input
                const moveSpeed = input.isKeyPressed('x') ? this.runSpeed : this.speed;

                if (input.isKeyPressed('arrowleft') || input.isKeyPressed('a')) {
                    this.velocityX = -moveSpeed;
                } else if (input.isKeyPressed('arrowright') || input.isKeyPressed('d')) {
                    this.velocityX = moveSpeed;
                } else {
                    this.velocityX *= 0.8; // Friction
                }

                if ((input.isKeyPressed('arrowup') || input.isKeyPressed('w') || input.isKeyPressed('z') || input.isKeyPressed(' ')) && this.onGround) {
                    this.velocityY = this.jumpImpulse;
                }

                // Shape switching
                if (input.isKeyPressed('q')) {
                    this.changeShape(1);
                    input.keys['q'] = false; // Prevent continuous switching
                }

                if (input.isKeyPressed('e')) {
                    this.changeShape(-1);
                    input.keys['e'] = false; // Prevent continuous switching
                }

                // Update invulnerability
                if (this.invulnerable) {
                    this.invulnerableTime -= deltaTime;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }

                    // Flash effect
                    this.flashTime += deltaTime * 10;
                }

                // Check for hazards
                if (this.y > gameState.levelHeight) {
                    this.takeDamage(1);
                    this.respawn();
                }
            }

            changeShape(direction) {
                const shapes = [SHAPES.SQUARE, SHAPES.CIRCLE, SHAPES.TRIANGLE];
                const currentIndex = shapes.indexOf(this.shape);
                let newIndex = (currentIndex + direction) % shapes.length;
                if (newIndex < 0) newIndex = shapes.length - 1;
                this.shape = shapes[newIndex];

                // Visual feedback for shape change
                particleSystem.emitRadial(this.x + this.width / 2, this.y + this.height / 2, '#4A90E2', 5, 100);
            }

            takeDamage(amount) {
                if (this.invulnerable) return;

                this.health -= amount;
                gameState.health = this.health;

                if (this.health <= 0) {
                    this.health = 0;
                    gameState.health = 0;
                    gameState.gameOver = true;
                } else {
                    this.invulnerable = true;
                    this.invulnerableTime = 1.2; // 1.2 seconds of invulnerability

                    // Camera shake for damage
                    camera.shake(6, 3);

                    // Damage particles
                    particleSystem.emitRadial(this.x + this.width / 2, this.y + this.height / 2, '#E74C3C', 10, 150);

                    // Knockback
                    this.velocityX = -200 * (this.velocityX > 0 ? 1 : -1);
                    this.velocityY = -200;
                }
            }

            respawn() {
                this.x = this.checkpointX;
                this.y = this.checkpointY;
                this.velocityX = 0;
                this.velocityY = 0;
                this.health = this.maxHealth;
                gameState.health = this.health;
                this.invulnerable = true;
                this.invulnerableTime = 2; // 2 seconds of invulnerability after respawn
            }

            setCheckpoint(x, y) {
                this.checkpointX = x;
                this.checkpointY = y;
            }

            render(ctx) {
                // Skip rendering if dead
                if (!this.alive) return;

                // Flash effect when invulnerable
                if (this.invulnerable && Math.floor(this.flashTime) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }

                ctx.fillStyle = '#4A90E2';

                switch (this.shape) {
                    case SHAPES.CIRCLE:
                        ctx.beginPath();
                        ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case SHAPES.SQUARE:
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        break;
                    case SHAPES.TRIANGLE:
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y);
                        ctx.lineTo(this.x + this.width, this.y + this.height);
                        ctx.lineTo(this.x, this.y + this.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }

                ctx.globalAlpha = 1;
            }
        }

        // Enemy class
        class Enemy extends Entity {
            constructor(x, y, shape) {
                super(x, y, 32, 32);
                this.shape = shape;
                this.speed = 60;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.patrolStart = x;
                this.patrolRange = 200;
                this.alive = true;

                // Set speed based on shape
                switch (shape) {
                    case SHAPES.CIRCLE:
                        this.speed = 60;
                        break;
                    case SHAPES.SQUARE:
                        this.speed = 50;
                        break;
                    case SHAPES.TRIANGLE:
                        this.speed = 70;
                        break;
                }
            }

            update(deltaTime) {
                if (!this.alive) return;

                // Patrol movement
                this.velocityX = this.speed * this.direction;

                // Change direction at patrol boundaries
                if (Math.abs(this.x - this.patrolStart) > this.patrolRange) {
                    this.direction *= -1;
                    this.velocityX = this.speed * this.direction;
                }
            }

            handleCollisionWithPlayer(player) {
                if (!this.alive || !player.alive) return;

                const result = shapeWins(player.shape, this.shape);

                switch (result) {
                    case 'win':
                        // Player wins, enemy defeated
                        this.alive = false;
                        gameState.score += 100;

                        // Visual feedback
                        particleSystem.emit(this.x + this.width / 2, this.y + this.height / 2, '#E24A4A', 10, 100);
                        createTextEffect(this.x + this.width / 2, this.y, "POW!", "#FFD700", 24, 0.5);
                        createTextEffect(this.x + this.width / 2, this.y - 20, "+100", "#00FF00", 18, 0.6);

                        // Player bounce back
                        player.velocityX = 100 * (this.x > player.x ? -1 : 1);
                        player.velocityY = -200;

                        // Camera shake
                        camera.shake(4, 2);
                        break;

                    case 'lose':
                        // Player loses, take damage
                        player.takeDamage(1);

                        // Player bounce back
                        player.velocityX = 200 * (this.x > player.x ? -1 : 1);
                        player.velocityY = -200;
                        break;

                    case 'draw':
                        // Draw, both bounce back
                        player.velocityX = 100 * (this.x > player.x ? -1 : 1);
                        player.velocityY = -200;
                        this.velocityX = -100 * (this.x > player.x ? -1 : 1);
                        this.velocityY = -200;

                        // Visual feedback
                        createTextEffect((player.x + this.x) / 2 + (player.width + this.width) / 4,
                            (player.y + this.y) / 2 + (player.height + this.height) / 4,
                            "CLASH!", "#FFFFFF", 18, 0.3);
                        particleSystem.emit((player.x + this.x) / 2 + (player.width + this.width) / 4,
                            (player.y + this.y) / 2 + (player.height + this.height) / 4,
                            "#FFFFFF", 5, 50);
                        break;
                }
            }

            render(ctx) {
                if (!this.alive) return;

                ctx.fillStyle = '#E24A4A';

                switch (this.shape) {
                    case SHAPES.CIRCLE:
                        ctx.beginPath();
                        ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case SHAPES.SQUARE:
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        break;
                    case SHAPES.TRIANGLE:
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y);
                        ctx.lineTo(this.x + this.width, this.y + this.height);
                        ctx.lineTo(this.x, this.y + this.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
            }
        }

        // Collectible base class
        class Collectible extends Entity {
            constructor(x, y, width, height, color) {
                super(x, y, width, height);
                this.color = color;
                this.collected = false;
                this.bobTime = Math.random() * Math.PI * 2;
            }

            update(deltaTime) {
                if (this.collected) return;

                // Bobbing effect
                this.bobTime += deltaTime * 2;
                this.y += Math.sin(this.bobTime) * deltaTime * 20;

                // Check collision with player
                if (this.checkCollision(player)) {
                    this.collect();
                }
            }

            collect() {
                this.collected = true;
                // Override in subclasses
            }

            render(ctx) {
                if (this.collected) return;

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Coin class
        class Coin extends Collectible {
            constructor(x, y) {
                super(x, y, 16, 16, '#F4D03F');
                this.value = 10;
            }

            collect() {
                super.collect();
                gameState.score += this.value;
                createTextEffect(this.x + this.width / 2, this.y, `+${this.value}`, "#F4D03F", 16, 0.5);
            }
        }

        // Orb class
        class Orb extends Collectible {
            constructor(x, y) {
                super(x, y, 16, 16, '#9B59B6');
            }

            collect() {
                super.collect();
                gameState.orbsCollected++;
                createTextEffect(this.x + this.width / 2, this.y, "ORB!", "#9B59B6", 18, 0.7);

                // Check if all orbs collected
                if (gameState.orbsCollected >= 3) {
                    // Activate goal
                    goal.active = true;
                    createTextEffect(goal.x + goal.width / 2, goal.y - 20, "GOAL ACTIVATED!", "#00FF00", 24, 1);
                }
            }
        }

        // Spike hazard class
        class Spike extends Entity {
            constructor(x, y) {
                super(x, y, 16, 16);
            }

            update(deltaTime) {
                // Check collision with player
                if (this.checkCollision(player)) {
                    player.takeDamage(1);
                    player.velocityX = 200 * (this.x > player.x ? -1 : 1);
                    player.velocityY = -300;
                }
            }

            render(ctx) {
                ctx.fillStyle = '#C0392B';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Goal class
        class Goal extends Entity {
            constructor(x, y) {
                super(x, y, 64, 64);
                this.active = false;
                this.pulseTime = 0;
            }

            update(deltaTime) {
                this.pulseTime += deltaTime * 2;

                // Check collision with player
                if (this.active && this.checkCollision(player)) {
                    gameState.levelComplete = true;
                    gameState.score += 500; // Level complete bonus
                    if (player.health === player.maxHealth) {
                        gameState.score += 200; // No death bonus
                    }
                }
            }

            render(ctx) {
                if (!this.active) {
                    ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
                } else {
                    const pulse = Math.sin(this.pulseTime) * 0.2 + 0.8;
                    ctx.fillStyle = `rgba(0, 255, 0, ${pulse})`;
                }

                ctx.fillRect(this.x, this.y, this.width, this.height);

                if (this.active) {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('GOAL', this.x + this.width / 2, this.y + this.height / 2 + 5);
                }
            }
        }

        // Checkpoint class
        class Checkpoint extends Entity {
            constructor(x, y) {
                super(x, y, 32, 32);
                this.activated = false;
            }

            update(deltaTime) {
                // Check collision with player
                if (!this.activated && this.checkCollision(player)) {
                    this.activated = true;
                    player.setCheckpoint(this.x, this.y);
                    createTextEffect(this.x + this.width / 2, this.y - 20, "CHECKPOINT!", "#00FFFF", 18, 0.7);
                }
            }

            render(ctx) {
                ctx.fillStyle = this.activated ? '#00FFFF' : '#555555';
                ctx.fillRect(this.x, this.y, this.width, this.height);

                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('CP', this.x + this.width / 2, this.y + this.height / 2 + 4);
            }
        }

        // Platform class
        class Platform extends Entity {
            constructor(x, y, width, height) {
                super(x, y, width, height);
            }

            render(ctx) {
                ctx.fillStyle = '#95A5A6';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Ground tile class
        class GroundTile extends Entity {
            constructor(x, y) {
                super(x, y, gameState.tileSize, gameState.tileSize);
            }

            render(ctx) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Level data
        class Level {
            constructor() {
                this.tiles = [];
                this.entities = [];
                this.collectibles = [];
                this.hazards = [];
                this.checkpoints = [];
                this.goal = null;
            }

            init() {
                // Create level based on PRD layout

                // Screen 1: Tutorial (0-800px)
                // Ground tiles
                for (let x = 0; x < 800; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 550));
                }

                // Platform 1
                for (let x = 200; x < 400; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 450));
                }

                // Platform 2 for orb
                for (let x = 600; x < 700; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 350));
                }

                // Enemies for tutorial
                this.entities.push(new Enemy(150, 500, SHAPES.CIRCLE));
                this.entities.push(new Enemy(350, 500, SHAPES.SQUARE));
                this.entities.push(new Enemy(550, 500, SHAPES.TRIANGLE));

                // Collectibles for tutorial
                this.collectibles.push(new Coin(250, 400));
                this.collectibles.push(new Coin(300, 400));
                this.collectibles.push(new Coin(350, 400));
                this.collectibles.push(new Coin(450, 500));
                this.collectibles.push(new Coin(500, 500));

                // Orb 1
                this.collectibles.push(new Orb(650, 300));

                // Screen 2: Challenge (800-1600px)
                // Ground tiles
                for (let x = 800; x < 1600; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 550));
                }

                // Platform jumping section
                for (let x = 850; x < 950; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 450));
                }
                for (let x = 1050; x < 1150; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 400));
                }
                for (let x = 1250; x < 1350; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 350));
                }

                // Mixed enemies
                this.entities.push(new Enemy(900, 500, SHAPES.CIRCLE));
                this.entities.push(new Enemy(1100, 500, SHAPES.SQUARE));
                this.entities.push(new Enemy(1300, 500, SHAPES.TRIANGLE));
                this.entities.push(new Enemy(1500, 500, SHAPES.CIRCLE));

                // Spike hazard
                this.hazards.push(new Spike(1400, 534));
                this.hazards.push(new Spike(1416, 534));
                this.hazards.push(new Spike(1432, 534));

                // Collectibles for challenge
                this.collectibles.push(new Coin(900, 400));
                this.collectibles.push(new Coin(1100, 350));
                this.collectibles.push(new Coin(1300, 300));
                this.collectibles.push(new Coin(1200, 500));
                this.collectibles.push(new Coin(1400, 500));

                // Orb 2
                this.collectibles.push(new Orb(1500, 450));

                // Checkpoint
                this.checkpoints.push(new Checkpoint(800, 518));

                // Screen 3: Final Gauntlet (1600-2400px)
                // Ground tiles
                for (let x = 1600; x < 2400; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 550));
                }

                // Upper platform for enemies
                for (let x = 1700; x < 1900; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 350));
                }

                // Final platform sequence
                for (let x = 2100; x < 2150; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 450));
                }
                for (let x = 2200; x < 2250; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 400));
                }
                for (let x = 2300; x < 2350; x += gameState.tileSize) {
                    this.tiles.push(new GroundTile(x, 350));
                }

                // Enemy gauntlet
                this.entities.push(new Enemy(1700, 300, SHAPES.TRIANGLE));
                this.entities.push(new Enemy(1800, 300, SHAPES.SQUARE));
                this.entities.push(new Enemy(1750, 500, SHAPES.CIRCLE));
                this.entities.push(new Enemy(1850, 500, SHAPES.TRIANGLE));
                this.entities.push(new Enemy(1950, 500, SHAPES.SQUARE));
                this.entities.push(new Enemy(2050, 500, SHAPES.CIRCLE));

                // Pit section
                for (let x = 2000; x < 2100; x += gameState.tileSize) {
                    // Remove ground tiles to create pit
                    const index = this.tiles.findIndex(tile => tile.x === x && tile.y === 550);
                    if (index !== -1) {
                        this.tiles.splice(index, 1);
                    }
                }

                // Collectibles for final section
                this.collectibles.push(new Coin(1750, 300));
                this.collectibles.push(new Coin(1800, 300));
                this.collectibles.push(new Coin(1850, 300));
                this.collectibles.push(new Coin(1900, 500));
                this.collectibles.push(new Coin(1950, 500));
                this.collectibles.push(new Coin(2150, 400));
                this.collectibles.push(new Coin(2200, 350));
                this.collectibles.push(new Coin(2250, 300));

                // Orb 3
                this.collectibles.push(new Orb(2320, 300));

                // Goal
                this.goal = new Goal(2300, 250);

                return {
                    player: new Player(100, 400),
                    tiles: this.tiles,
                    entities: this.entities,
                    collectibles: this.collectibles,
                    hazards: this.hazards,
                    checkpoints: this.checkpoints,
                    goal: this.goal
                };
            }
        }

        // Collision detection
        function checkTileCollisions(entity, tiles) {
            // Get entity's bounding box
            const entityLeft = entity.x;
            const entityRight = entity.x + entity.width;
            const entityTop = entity.y;
            const entityBottom = entity.y + entity.height;

            // Check collision with each tile
            for (const tile of tiles) {
                const tileLeft = tile.x;
                const tileRight = tile.x + tile.width;
                const tileTop = tile.y;
                const tileBottom = tile.y + tile.height;

                // Check if entity is colliding with tile
                if (entityRight > tileLeft && entityLeft < tileRight &&
                    entityBottom > tileTop && entityTop < tileBottom) {

                    // Calculate overlap on each axis
                    const overlapLeft = entityRight - tileLeft;
                    const overlapRight = tileRight - entityLeft;
                    const overlapTop = entityBottom - tileTop;
                    const overlapBottom = tileBottom - entityTop;

                    // Find the smallest overlap
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    // Resolve collision based on smallest overlap
                    if (minOverlap === overlapLeft) {
                        // Collision on the left side
                        entity.x = tileLeft - entity.width;
                        entity.velocityX = 0;
                    } else if (minOverlap === overlapRight) {
                        // Collision on the right side
                        entity.x = tileRight;
                        entity.velocityX = 0;
                    } else if (minOverlap === overlapTop) {
                        // Collision on the top
                        entity.y = tileTop - entity.height;
                        entity.velocityY = 0;
                        entity.onGround = true;
                    } else if (minOverlap === overlapBottom) {
                        // Collision on the bottom
                        entity.y = tileBottom;
                        entity.velocityY = 0;
                    }
                }
            }
        }

        // Initialize game
        const level = new Level();
        const levelData = level.init();
        let player = levelData.player;
        let tiles = levelData.tiles;
        let entities = levelData.entities;
        let collectibles = levelData.collectibles;
        let hazards = levelData.hazards;
        let checkpoints = levelData.checkpoints;
        let goal = levelData.goal;

        // Game loop
        let lastFrameTime = 0;
        let accumulator = 0;
        const fixedDeltaTime = 1 / 60; // 60 FPS physics

        function gameLoop(timestamp) {
            // Calculate delta time
            const deltaTime = lastFrameTime ? (timestamp - lastFrameTime) / 1000 : 0;
            lastFrameTime = timestamp;

            // Accumulate time for fixed timestep
            accumulator += deltaTime;

            // Update physics with fixed timestep
            while (accumulator >= fixedDeltaTime) {
                update(fixedDeltaTime);
                accumulator -= fixedDeltaTime;
            }

            // Render
            render();

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            if (gameState.paused || gameState.gameOver || gameState.levelComplete) return;

            // === PLAYER UPDATE & PHYSICS ===
            // 1. Update player logic (input -> velocity)
            player.update(deltaTime);

            // 2. Apply physics and collision resolution for the player
            player.updateBase(deltaTime); // Resets onGround
            player.velocityY += gameState.gravity * deltaTime;
            player.x += player.velocityX * deltaTime;
            player.y += player.velocityY * deltaTime;
            checkTileCollisions(player, tiles);

            // === ENTITY UPDATE & PHYSICS ===
            entities.forEach(entity => {
                if (!entity.alive) return;

                // 1. Update entity logic (AI -> velocity)
                entity.update(deltaTime);

                // 2. Apply physics and collision resolution for the entity
                entity.updateBase(deltaTime); // Resets onGround
                entity.velocityY += gameState.gravity * deltaTime;
                entity.x += entity.velocityX * deltaTime;
                entity.y += entity.velocityY * deltaTime;
                checkTileCollisions(entity, tiles);

                // Check collision with player
                if (entity.checkCollision(player)) {
                    entity.handleCollisionWithPlayer(player);
                }
            });

            // === OTHER UPDATES ===
            collectibles.forEach(collectible => collectible.update(deltaTime));
            hazards.forEach(hazard => hazard.update(deltaTime));
            checkpoints.forEach(checkpoint => checkpoint.update(deltaTime));
            goal.update(deltaTime);

            particleSystem.update(deltaTime);

            for (let i = textEffects.length - 1; i >= 0; i--) {
                if (!textEffects[i].update(deltaTime)) {
                    textEffects.splice(i, 1);
                }
            }

            // Update camera
            camera.follow(player);

            // Check for pause
            if (input.isKeyPressed('escape')) {
                gameState.paused = !gameState.paused;
                input.keys['escape'] = false;
            }
        }

        function render() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Save context state
            ctx.save();

            // Apply camera transform
            camera.apply(ctx);

            // Render tiles
            tiles.forEach(tile => tile.render(ctx));

            // Render checkpoints
            checkpoints.forEach(checkpoint => checkpoint.render(ctx));

            // Render goal
            goal.render(ctx);

            // Render hazards
            hazards.forEach(hazard => hazard.render(ctx));

            // Render collectibles
            collectibles.forEach(collectible => collectible.render(ctx));

            // Render entities
            entities.forEach(entity => entity.render(ctx));

            // Render player
            player.render(ctx);

            // Render particles
            particleSystem.render(ctx);

            // Render text effects
            textEffects.forEach(effect => effect.render(ctx));

            // Restore context state
            ctx.restore();

            // Render UI
            renderUI();

            // Handle game over or level complete screens
            if (gameState.gameOver) {
                document.getElementById('gameOverScreen').style.display = 'flex';
                document.getElementById('finalScore').textContent = gameState.score;
            } else if (gameState.levelComplete) {
                document.getElementById('levelCompleteScreen').style.display = 'flex';
                document.getElementById('completeScore').textContent = gameState.score;
            }
        }

        function renderUI() {
            // Clear UI canvas
            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);

            // Health bar
            uiCtx.fillStyle = '#E74C3C';
            for (let i = 0; i < player.maxHealth; i++) {
                const x = 20 + i * 35;
                const y = 20;

                if (i < player.health) {
                    // Draw filled heart
                    uiCtx.beginPath();
                    uiCtx.moveTo(x + 16, y + 5);
                    uiCtx.bezierCurveTo(x + 16, y, x + 11, y, x + 11, y + 5);
                    uiCtx.bezierCurveTo(x + 11, y + 9, x + 16, y + 14, x + 16, y + 20);
                    uiCtx.bezierCurveTo(x + 16, y + 14, x + 21, y + 9, x + 21, y + 5);
                    uiCtx.bezierCurveTo(x + 21, y, x + 16, y, x + 16, y + 5);
                    uiCtx.fill();
                } else {
                    // Draw empty heart
                    uiCtx.strokeStyle = '#E74C3C';
                    uiCtx.lineWidth = 2;
                    uiCtx.beginPath();
                    uiCtx.moveTo(x + 16, y + 5);
                    uiCtx.bezierCurveTo(x + 16, y, x + 11, y, x + 11, y + 5);
                    uiCtx.bezierCurveTo(x + 11, y + 9, x + 16, y + 14, x + 16, y + 20);
                    uiCtx.bezierCurveTo(x + 16, y + 14, x + 21, y + 9, x + 21, y + 5);
                    uiCtx.bezierCurveTo(x + 21, y, x + 16, y, x + 16, y + 5);
                    uiCtx.stroke();
                }
            }

            // Score
            uiCtx.fillStyle = '#FFFFFF';
            uiCtx.font = 'bold 20px Arial';
            uiCtx.textAlign = 'left';
            uiCtx.fillText(`Score: ${gameState.score}`, 20, 60);

            // Orbs collected
            uiCtx.fillStyle = '#FFFFFF';
            uiCtx.font = 'bold 20px Arial';
            uiCtx.textAlign = 'left';
            uiCtx.fillText(`Orbs: ${gameState.orbsCollected}/3`, 20, 90);

            // Current shape indicator
            uiCtx.fillStyle = '#FFFFFF';
            uiCtx.font = 'bold 20px Arial';
            uiCtx.textAlign = 'left';
            uiCtx.fillText('Shape:', 20, 120);

            uiCtx.fillStyle = '#4A90E2';
            const shapeX = 90;
            const shapeY = 100;
            const shapeSize = 20;

            switch (player.shape) {
                case SHAPES.CIRCLE:
                    uiCtx.beginPath();
                    uiCtx.arc(shapeX + shapeSize / 2, shapeY + shapeSize / 2, shapeSize / 2, 0, Math.PI * 2);
                    uiCtx.fill();
                    break;
                case SHAPES.SQUARE:
                    uiCtx.fillRect(shapeX, shapeY, shapeSize, shapeSize);
                    break;
                case SHAPES.TRIANGLE:
                    uiCtx.beginPath();
                    uiCtx.moveTo(shapeX + shapeSize / 2, shapeY);
                    uiCtx.lineTo(shapeX + shapeSize, shapeY + shapeSize);
                    uiCtx.lineTo(shapeX, shapeY + shapeSize);
                    uiCtx.closePath();
                    uiCtx.fill();
                    break;
            }

            // Shape name
            uiCtx.fillStyle = '#FFFFFF';
            uiCtx.font = '16px Arial';
            uiCtx.textAlign = 'left';
            let shapeName = '';
            switch (player.shape) {
                case SHAPES.CIRCLE:
                    shapeName = 'Circle (Rock)';
                    break;
                case SHAPES.SQUARE:
                    shapeName = 'Square (Paper)';
                    break;
                case SHAPES.TRIANGLE:
                    shapeName = 'Triangle (Scissors)';
                    break;
            }
            uiCtx.fillText(shapeName, 120, 115);

            // Pause indicator
            if (gameState.paused) {
                uiCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                uiCtx.fillRect(0, 0, uiCanvas.width, uiCanvas.height);

                uiCtx.fillStyle = '#FFFFFF';
                uiCtx.font = 'bold 40px Arial';
                uiCtx.textAlign = 'center';
                uiCtx.fillText('PAUSED', uiCanvas.width / 2, uiCanvas.height / 2);

                uiCtx.font = '20px Arial';
                uiCtx.fillText('Press ESC to resume', uiCanvas.width / 2, uiCanvas.height / 2 + 40);
            }
        }

        // Restart button
        document.getElementById('restartButton').addEventListener('click', () => {
            // Reset game state
            gameState.score = 0;
            gameState.health = 5;
            gameState.orbsCollected = 0;
            gameState.gameOver = false;
            gameState.paused = false;

            // Reset level
            const levelData = level.init();
            player = levelData.player;
            tiles = levelData.tiles;
            entities = levelData.entities;
            collectibles = levelData.collectibles;
            hazards = levelData.hazards;
            checkpoints = levelData.checkpoints;
            goal = levelData.goal;

            // Reset camera
            camera.x = 0;
            camera.y = 0;

            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';
        });

        // Play again button
        document.getElementById('playAgainButton').addEventListener('click', () => {
            // Reset game state
            gameState.score = 0;
            gameState.health = 5;
            gameState.orbsCollected = 0;
            gameState.levelComplete = false;
            gameState.paused = false;

            // Reset level
            const levelData = level.init();
            player = levelData.player;
            tiles = levelData.tiles;
            entities = levelData.entities;
            collectibles = levelData.collectibles;
            hazards = levelData.hazards;
            checkpoints = levelData.checkpoints;
            goal = levelData.goal;

            // Reset camera
            camera.x = 0;
            camera.y = 0;

            // Hide level complete screen
            document.getElementById('levelCompleteScreen').style.display = 'none';
        });

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
